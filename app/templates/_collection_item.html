<div class="col-md-12 col-sm-12" style="margin-top: 0.1rem; display: inline-block; padding: 0.4rem;">
    <div class="d-flex flex-row align-items-center border border-primary rounded" style="padding: 1rem; font-size: 1.2rem;">
        <a href="{{ url_for('view_collection', id=collection.id) }}" class="flex-grow-1">{{ collection.name.title() }} collection</a>

        <a href="javascript:open({{ collection.id }})" data-toggle="modal" data-target="#m{{ collection.id }}"><i class="fas fa-info-circle" style="font-size: 1.5rem; padding: 0.2rem;"></i></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="m{{ collection.id }}" tabindex="-1" role="dialog" aria-labelledby="ml{{ collection.id }}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ml{{ collection.id }}">{{ collection.name }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contains {{ collection.sounds.__len__() }} sounds
                    <br>
                    Currated by: {{ collection.creator }}
                    <br>
                    Currated on: {{ collection.creation_date }}
                    <br>
                    <br>
                    <strong>{{ collection.description }}</strong>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
