<div class="col-md-6 col-sm-12 sound-item" data-sound="${id}" style="margin-top: 0.1rem; display: inline-block; padding: 0.4rem;">
    <div class="d-flex flex-row align-items-center border border-primary rounded" style="padding: 1rem; font-size: 1.2rem;">
        <a class="flex-grow-1">${name}</a>

        <a href="#" data-toggle="modal" data-target="#modal-${id}"><i class="fas fa-info-circle" style="font-size: 1.5rem; padding: 0.2rem;"></i></a>
        <a href="#" class="play-sound"><i class="fas fa-play" style="font-size: 1.5rem; padding: 0.2rem;"></i></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-${id}" tabindex="-1" role="dialog" aria-labelledby="#modal-lable-${id}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-label-${id}">${name}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Name: <strong>${name}</strong>
                    <br>
                    ID: <strong>${id}</strong>
                    <br>
                    Plays: <strong>${plays}</strong>
                    <br>
                    <br>

                    <div class="d-flex flex-row justify-content-around">
                        <a href="#" class="play-sound"><i class="fas fa-play" style="font-size: 1.8rem; padding: 0.2rem;"></i></a>
                        <a href="#" class="download-sound"><i style="font-size: 1.8rem; padding: 0.2rem;" class="fas fa-file-download"></i></a>
                        <a href="#" class="favorite-sound">
                            <i style="font-size: 1.8rem; padding: 0.2rem;" class="${favorite ? 'fas' : 'far'} fa-star"></i>
                        </a>
                        ${owned ? '<a href="#" class="delete-sound"><i style="font-size: 1.8rem; padding: 0.2rem;" class="fas fa-trash-alt"></i></a>' : ''}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
